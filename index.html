<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/cfb2eccc9a.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="left-wrapper">
      <div class="hamburger-menu">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="logo">
        <img src="img/Youtube Logo (PNG240p) - Vector69Com.png">
      </div>
    </div>

    <div class="search-bar">
      <div class="search">
        <input type="text" class="input-shape" placeholder="Cerca">
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <div class="icon-mic">
        <button><i class="fa-solid fa-microphone"></i></button>
      </div>
    </div>

    <div class="profile-bar">
      <div class="crea">
        <button><i class="fa-solid fa-plus"></i><span>Crea</span></button>
      </div>
      <button class="notifiche"><i class="fa-regular fa-bell"></i></button>
      <button class="img-profile"><i class="fa-regular fa-user"></i></button>
    </div>
  </header>

  <main>
    <aside class="sidebar">
      <ul class="home-section">
        <li class="icon-side"><button style="background: #d4d3d3;"><i class="fa-solid fa-house"></i><span
              style="font-weight: bold;">Home</span></button></li>
        <li class="icon-side"><button><i class="fa-regular fa-circle-play"></i><span>Shorts</span></button></li>
        <li class="icon-side"><button><i class="fa-brands fa-square-youtube"></i><span>Iscrizioni</span></button></li>
      </ul>
      <ul class="you-section">
        <li class="icon-side"><button><span style="padding-left: 15px; font-size: larger; font-weight: 700;">Tu</span><i
              class="fa-solid fa-chevron-right" style="font-size: small;"></i></button>
        </li>
        <li class="icon-side"><button><i class="fa-solid fa-clock-rotate-left"></i><span>Cronologia</span></button></li>
        <li class="icon-side"><button><i class="fa-solid fa-list"></i><span>Playlist</span></button></li>
        <li class="icon-side"><button><i class="fa-brands fa-youtube"></i><span>I tuoi video</span></button></li>
        <li class="icon-side"><button><i class="fa-regular fa-clock"></i><span>Guarda più tardi</span></button></li>
        <li class="icon-side"><button><i class="fa-regular fa-thumbs-up"></i><span>Video piaciuti</span></button></li>
      </ul>
      <ul class="iscrizioni">
        <li class="icon-side2"><button><span style="font-size: larger; font-weight: 700;">Iscrizioni</span></button>
        <li class="icon-side"><button><i class="fa-solid fa-circle-user"
              style="color: aqua;"></i><span>User</span></button></li>
        <li class="icon-side"><button><i class="fa-solid fa-circle-user"
              style="color: rgb(59, 82, 211);"></i><span>User</span></button></li>
        <li class="icon-side"><button><i class="fa-solid fa-circle-user"
              style="color: rgb(94, 255, 0);"></i><span>User</span></button></li>
        <li class="icon-side"><button><i class="fa-solid fa-circle-user"
              style="color: rgb(255, 94, 0);"></i><span>User</span></button></li>
        <li class="icon-side"><button><i class="fa-solid fa-circle-user"
              style="color: rgb(255, 0, 255);"></i><span>User</span></button></li>
        <li class="icon-side"><button><i class="fa-solid fa-circle-user"
              style="color: rgb(92, 146, 5);"></i><span>User</span></button></li>
        <li class="icon-side"><button><i class="fa-solid fa-circle-user"
              style="color: rgb(5, 114, 114);"></i><span>User</span></button></li>
        <li class="icon-side"><button><i class="fa-solid fa-chevron-down" style="font-size: small;"></i><span>Mostra
              altro</span></button></li>
      </ul>
    </aside>

    <section class="main-container">
      <ul class="main-bar">
        <li class="top-button"><button><span style="font-weight: bold;">Tutti</span></button></li>
        <li class="top-buttons"><button><span>Giochi</span></button></li>
        <li class="top-buttons"><button><span>Podcast</span></button></li>
        <li class="top-buttons"><button><span>Notizie</span></button></li>
        <li class="top-buttons"><button><span>Mix</span></button></li>
        <li class="top-buttons"><button><span>Live</span></button></li>
        <li class="top-buttons"><button><span>Giochi di avventura e azione</span></button></li>
        <li class="top-buttons"><button><span>Caricamenti recenti</span></button></li>
        <li class="top-buttons"><button><span>Guardati</span></button></li>
        <li class="top-buttons"><button><span>Novità per te</span></button></li>
        <li class="top-buttons"><button><span>Musica</span></button></li>
      </ul>

    </section>
  </main>

</body>

</html>
