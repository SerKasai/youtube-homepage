<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/cfb2eccc9a.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="left-wrapper">
      <div class="hamburger-menu">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="logo">
        <img src="img/Youtube Logo (PNG240p) - Vector69Com.png">
      </div>
    </div>

    <div class="search-bar">
      <div class="search">
        <input type="text" class="input-shape" placeholder="Cerca">
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <div class="icon-mic">
        <button><i class="fa-solid fa-microphone"></i></button>
      </div>
    </div>

  </header>

  <main>
    <aside class="sidebar">

    </aside>

    <section class="main-container">

    </section>
  </main>

</body>

</html>
